<div class="row">
    <input type="hidden" ng-model="yard.id">

    <div class="col-lg-3">
        <div class="form-group">
            <label for="name">Nome</label>
            <input id="name"
                   type="text"
                   class="form-control"
                   placeholder="Yard name"
                   ng-model="yard.name"
                   minlength="1"
                   required />
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <label for="contractTotalAmount">Yard value:</label>

            <div class="input-group">
                <input id="contractTotalAmount"
                       min="0.01"
                       step="0.01"
                       type="number"
                       max="9000000"
                       placeholder="0.00"
                       class="form-control"
                       ng-model="yard.contractTotalAmount"
                       required />
                <span class="input-group-addon">â‚¬</span>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <label for="description">Descrizione</label>
            <textarea id="description"
                      rows="6"
                      class="form-control"
                      ng-model="yard.description"></textarea>
        </div>
    </div>
</div>

<button type="submit" class="btn btn-primary">Save</button>
<button ng-click="reset()" class="btn btn-warning">Reset</button>
