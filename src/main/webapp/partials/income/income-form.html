<div class="row">
    <input type="hidden" ng-model="income.id">
    <div class="col-lg-3">
        <div class="form-group">
            <label for="invoiceId">Invoice number:</label>
            <input id="invoiceId"
                   type="number"
                   min="0"
                   max="2147483647"
                   class="form-control"
                   placeholder="123456789"
                   ng-model="income.invoiceId"
                   required />
        </div>
    </div>
    <div class="col-lg-3">
        <div class="form-group">
            <label for="amount">Amount:</label>
            <div class="input-group">
                <input id="amount"
                       min="0.01"
                       step="0.01"
                       type="number"
                       max="9000000"
                       placeholder="0.00"
                       class="form-control"
                       ng-model="income.amount"
                       required />
                <span class="input-group-addon">â‚¬</span>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label for="status">Payment state:</label>
            <select required
                    id="status"
                    class="form-control"
                    ng-model="income.status"
                    ng-options="state.value as state.name for state in states">
                <option value="">Choose income state</option>
            </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <h5>Income description:</h5>
            <textarea rows="10"
                      class="form-control"
                      placeholder="Descrizione spesa"
                      ng-model="income.note"></textarea>
        </div>
    </div>
</div>
<button type="submit" class="btn btn-primary">Save</button>
<button ng-click="reset()" class="btn btn-warning">Reset</button>
